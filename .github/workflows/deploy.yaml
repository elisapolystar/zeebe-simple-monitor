name: "tagged-release"

on:
  workflow_run:
    workflows: [Main]
    types: [completed]
  workflow_dispatch: { }

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tests:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

  build-dist:
    needs: tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip # Tests are already run
      - name: Tar files
        run: tar -czvf zeebe-simple-monitor.tgz target/zeebe-simple-monitor-2.4.2.jar src/main/resources/application.yaml
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zeebe-simple-monitor.tgz
          path: zeebe-simple-monitor.tgz

  build-and-publish-image:
    needs: build-dist
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download the tarball
        uses: actions/download-artifact@v4
        with:
          name: zeebe-simple-monitor.tgz
      - name: Create directory to extract to the tarball
        run: mkdir -p zeebe-simple-monitor
      - name: Extract tarball
        run: tar -xvzf zeebe-simple-monitor.tgz
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
          labels: |
            org.opencontainers.image.authors=polystar/vnoc
            org.opencontainers.image.vendor=Elisa
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          no-cache: false
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          provenance: false
          platforms: linux/amd64,linux/arm64
